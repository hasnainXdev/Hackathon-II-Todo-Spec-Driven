[alembic]
# path to migration scripts
script_location = alembic

# Use the same database URL as in the application
# sqlalchemy.url will be set dynamically in env.py if not provided here
# sqlalchemy.url =

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version number spacing.  Applies a constant offset to the generation
# of new version numbers.  Useful for distributed version control systems
# where multiple engineers are working on the same codebase
# version_num_spacing = 3

# version path separator; As mentioned above, multiple version paths can be
# used for various purposes.  alembic uses forward slashes on all platforms
# for this path separator, and in particular on Windows uses forward slashes
# within the file system.  This can be changed here.
# version_path_separator = /

# version path separator; As mentioned above, multiple version paths can be
# used for various purposes.  alembic uses forward slashes on all platforms
# for this path separator, and in particular on Windows uses forward slashes
# within the file system.  This can be changed here.
# version_path_separator = /

# set to 'true' to search version paths recursively
# version_path_separator = /

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S