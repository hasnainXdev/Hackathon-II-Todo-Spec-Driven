version: '3.8'

services:
  # Database for all services
  postgres:
    image: postgres:15
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # Chat API Service (handles tasks and chat commands)
  chat-api:
    build: ./services/chat-api
    container_name: chat-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_chatbot
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  # Audit Service (consumes events and stores audit logs)
  audit-service:
    build: ./services/audit-service
    container_name: audit-service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_audit
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  # Recurring Task Service (handles recurring tasks)
  recurring-task-service:
    build: ./services/recurring-task-service
    container_name: recurring-task-service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_recurring
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  # Notification Service
  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_notifications
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  # Sync Service
  sync-service:
    build: ./services/sync-service
    container_name: sync-service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_sync
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_FASTAPI_API_URL=http://chat-api:8000/api/v1
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3000/api/auth
      - NEXT_PUBLIC_CHATKIT_API_URL=http://chat-api:8000/api/v1/chat
    depends_on:
      - chat-api
    restart: on-failure

volumes:
  postgres_data: